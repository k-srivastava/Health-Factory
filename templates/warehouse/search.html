{% extends "factory/base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/warehouse/search.css') }}">
{% endblock %}

{% block content %}
    <div class="search-bar">
        <span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span>
        <label>
            <input name="search-box" id="search-box" type="text" placeholder="Search..."
                   oninput="getMatchingResult(dataJSON, fields, validListID, dataType)">
        </label>
    </div>

    <div class="valid">
        {% block list_content %}
        {% endblock %}
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/search.js') }}" defer></script>

    {% block variables %}
    {% endblock %}
{% endblock %}
