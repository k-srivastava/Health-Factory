{% extends "factory/base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/warehouse/update.css') }}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="center">
            <h1>New {{ model_name|title }}</h1>

            <form method="post">
                {% block id_field %}
                {% endblock %}

                {% block fields %}
                {% endblock %}

                <input type="submit" value="Create">

                <div class="submission-message">{{ submission_message }}</div>
            </form>
        </div>
    </div>
{% endblock %}
