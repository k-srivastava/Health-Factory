<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage/navbar.css') }}">

    {% block styles %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</head>

<body>
<header>
    <a href="/"><img src="{{ url_for('static', filename='images/medicine.png') }}" class="logo" alt="medicine-png"></a>

    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/factory">Factory</a></li>
        <li><a href="/details">Details</a></li>
        <li><a href="/acknowledgements">Acknowledgements</a></li>
    </ul>
</header>

<section class="content">
    {% block content %}
    {% endblock %}
</section>
</body>
</html>
